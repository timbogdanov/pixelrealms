server {
    listen 80 default_server;
    index index.html;

    # HTML lobby (landing page) — no COOP/COEP headers
    location / {
        root /var/www/lobby;
        try_files $uri $uri/ /index.html;
    }

    # Godot game client — needs COOP/COEP for SharedArrayBuffer
    location /play/ {
        alias /var/www/html/;
        index index.html;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Lobby data API (JSON written by Godot server)
    location = /api/lobby {
        alias /tmp/lobby_state.json;
        default_type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
    }

    # WebSocket proxy (Godot multiplayer)
    location /ws {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Lobby WebSocket proxy (HTML lobby registration)
    location /ws-lobby {
        proxy_pass http://127.0.0.1:9091;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
